name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:

  build-and-deploy:

    steps:

      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build site
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: site
          clean: true
          single-commit: true

    runs-on: ubuntu-latest
